{% extends 'base.html' %}

{% block content %}
 <div class="article-entry">
   <h2>{{ object.title }}</h2>
   <p>Автор: {{ object.author }} | {{ object.date }}</p>
   <p>{{ object.content }}</p>
 </div>

<p><a href="{% url 'article_edit' article.pk %}">Редактировать</a></p>
<p><a href="{% url 'article_delete' article.pk %}">Удалить</a></p>
<p><a href="{% url 'article_list' %}">Вернуться на главную</a></p>

{% endblock content %}
